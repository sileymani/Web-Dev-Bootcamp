<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="app.js" defer></script>
    <link rel="stylesheet" href="app.css" />
    <title>Score Keeper</title>
  </head>
  <body>
    <div id="main">
      <section>
        <img
          src="https://images.unsplash.com/photo-1609710228159-0fa9bd7c0827?q=80&w=1000&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8cGluZyUyMHBvbmd8ZW58MHx8MHx8fDA%3D"
          id="pingpong"
        />
        <h1>Ping Pong Score Keeper</h1>
      </section>
      <section id="scoreSection">
        <p id="score"><span id="p1">0</span> to <span id="p2">0</span></p>
        <p>Use the buttons below to keep score.</p>
        <label for="select">Playing To:</label>

        <select name="gameMode" id="select">
          <option value="5">5</option>
          <option value="7">7</option>
          <option value="9">9</option>
          <option value="11">11</option>
          <option value="15">15</option>
          <option value="21">21</option>
        </select>
      </section>
      <footer>
        <button id="p1Bttn">+1 Player One</button>
        <button id="p2Bttn">+1 Player Two</button>
        <button id="reset">Reset</button>
      </footer>
    </div>
  </body>
</html>
