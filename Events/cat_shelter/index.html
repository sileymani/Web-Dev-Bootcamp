<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="app.js" defer></script>
    <title>Cat Shelter</title>
  </head>
  <body>
    <h1>Cat Shelter</h1>
    <section>
      <h2>Add a cat to the shelter ?</h2>
      <form action="\shelter" id="catForm">
        <input type="text" id="catName" placeholder="Example: Pawi" required />
        <button>Submit</button>
      </form>
    </section>
    <section>
      <h2>Available Cats</h2>
      <ul id="catList"></ul>
    </section>
  </body>
</html>
